<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <script>
        // window.onload = function() {
        //     console.log('준비 상태');
        //     document.getElementById('pp').style.color='green';
        // }

        // onload의 역할 ... jQuery에서는 document.ready
        $(document).ready(function(){
            // document.getElementById('pp').style.color='green';
            $('#pp').css('color', 'green');
        })

        function fn_click(color) {
            // document.getElementById('pp').style.color = color;
            $('#pp').css('color', color);
        }
    </script>

    <p id="pp">Hello World</p>
    <button id="red" onclick="fn_click('red')">red</button>
    <button id="blue" onclick="fn_click('blue')">blue</button>
</body>
</html>
