<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        p {
            background-color: aquamarine;
            margin: 2px;
            padding: 2px;
        }
        strong {
            color: chocolate;
        }
        div {
            border: 2px skyblue solid;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>
<body>
    <p>
        I would like to say something very important :
    </p>
<hr>
    <span>Span Text</span>
    <strong>cute cats are always welcome!</strong>
    <span>hohohoho lovely cats!</span>

    <script>
        // p 태그 뒤에 내용 이어주기
        // $('p').append('<strong>hello</strong> world i like somewhat cute cats!');
        // after 뒤에 삽입
        $('p').after('<strong>hi there</strong> how are you');

        // span tag를 div로 wrap 감싸겠다
        $('span').wrap('<div><div><p></p></div></div>')
    </script>
</body>
</html>
