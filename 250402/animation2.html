<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        div {
            background-color: darkorange;
            width: 300px;
            border: 1px solid aquamarine;
        }
    </style>
</head>
<body>
    <button id="go">
        우와
    </button>
    <div id="block">
        신난다
    </div>
    <script>
        $('#go').click(function(){
            $('#block').animate({
                width : '500px',
                opacity : 0.4,
                marginLeft : '50px',
                fontSize : '30px',
                borderWidth : '10px'
            }, 3000);
        })
    </script>
</body>
</html>
